# 搜索配置 - 针对中文优化
- id: bookSearchConfig
  translation: |
    {
      encode: false,
      tokenize: function(str) {
        // 中文字符分词：将中文字符单独分离，保留英文单词完整性
        return str.replace(/[\u4e00-\u9fff]/g, ' $& ').split(/\s+/).filter(function(token) {
          return token.length > 0;
        });
      },
      threshold: 0.3,
      distance: 100,
      maxPatternLength: 32,
      minMatchCharLength: 1,
      ignoreLocation: true,
      findAllMatches: true
    }

